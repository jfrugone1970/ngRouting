<div class="container">
  <h2>Pendientes</h2>

  <ng-container *ngIf="todoTasks.length !==0; else elseTemplate" >

    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todoTasks"
        [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let task of todoTasks" cdkDrag>
        <app-task [task]="task"></app-task>
        <!--
        <div [ngClass]="{'info-task': task.level === 0, 'urgent-task': task.level === 1, 'blocking-task': task.level === 2}">
          <h5>{{task.title}}</h5>
          <h6>{{task.description}}</h6>
        </div>
      -->
      </div>
    </div>

  </ng-container>
  <ng-template #elseTemplate>
    <h4 class="msg-enhorabuena">!!Enhorabuena!!No tienes tareas pendientes</h4>
  </ng-template>


</div>

<div class="container">
  <h2>Completadas</h2>

  <ng-container *ngIf="doneTasks.length !==0;else elseTemplate">

    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="doneTasks"
        [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let task of doneTasks" cdkDrag>
        <app-task [task]="task"></app-task>
        <!--
        <div [ngClass]="{'info-task': task.level === 0, 'urgent-task': task.level === 1, 'blocking-task': task.level === 2}">
          <h5>{{task.title}}</h5>
          <h6>{{task.description}}</h6>
        </div>
      -->
      </div>
    </div>

  </ng-container>

  <ng-template #elseTemplate>

    <h4 class="msg-trabajar">!!Enhorabuena!! No tienes tareas completadas</h4>

  </ng-template>


</div>
