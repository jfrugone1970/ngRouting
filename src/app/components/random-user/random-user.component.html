<h4>Ramdom User</h4>

<ng-container *ngIf="randomContact;else noContact">

  <h5 *ngIf="randomContact">
    <!-- Tarjeta Ramdon User Contact-->
    <mat-card class="random-contact-card">
      <div mat-card-avatar>
        <img [src]="randomContact.picture.thumbnail" width="50px" height="50px"/>
      </div>
      <mat-card-header>
       <!-- <div mat-card-avatar class="random-contact-card-header-image"></div> -->
        <mat-card-title>
          {{randomContact.name.title}}
          {{randomContact.name.first}}
          {{randomContact.name.last}}
        </mat-card-title>
        <mat-card-subtitle>{{randomContact.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{randomContact.location.country}} - {{randomContact.location.state}}
          {{randomContact.location.city}}
        </p>
      </mat-card-content>
      <mat-card-actions>

        <button mat-button (click)="elegirContacto(randomContact)">Elegir como amigo Invisible</button>


        <button mat-button (click)="regresarAHome()">Volver</button>
      </mat-card-actions>
    </mat-card>

    <!-- Fin Tarjeta Ramdom User Contact-->

  </h5>


</ng-container>

<ng-template #noContact>
  <h3>Cargando Contacto Aleatorio....</h3>

  <mat-spinner></mat-spinner>



</ng-template>
